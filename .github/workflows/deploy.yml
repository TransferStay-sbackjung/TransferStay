name: CI/CD Pipeline

on:
  push:
    branches:
      - develop  # todo : main 변경

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 패키지 캐싱
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: gradlew 파일 실행 권한 부여
        run: chmod +x ./gradlew


      - name: Gradle 빌드
        run: ./gradlew build -x test  # 테스트 제외하고 빌드

      - name: JAR 파일 실행 권한 부여
        run: chmod +x /home/ubuntu/build/libs/TransferStay-0.0.1-SNAPSHOT.jar

      # 권한이 부여된 JAR 파일을 EC2로 복사
      - name: JAR 파일 서버전송
        uses: appleboy/scp-action@v0.1.0  # scp : security copy protocol
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: build/libs/TransferStay-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/build/libs

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: EC2에 SSH 연결 후 JAR 실행
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -x  # 디버그 모드 실행 
            # source ~/.bash_profile
            
            JAR_PATH=build/libs/TransferStay-0.0.1-SNAPSHOT.jar
            
            
            # 기존 JAR 프로세스 종료
            echo "기존 애플리케이션 종료 중..."
            if pgrep -f "$JAR_PATH"; then
              echo "이전 프로세스가 실행 중입니다. 종료합니다."
              pkill -f "$JAR_PATH"
            else
              echo "실행 중인 이전 프로세스가 없습니다."
            fi

            # 프로세스 종료가 완료되었는지 확인
            if pgrep -f "$JAR_PATH"; then
              echo "프로세스가 아직 종료되지 않았습니다. 강제 종료합니다."
              pkill -9 -f "$JAR_PATH"
            else
              echo "이전 프로세스 종료가 완료되었습니다."
            fi

            # 새로운 JAR 파일 실행 및 로그 저장
            echo "새로운 애플리케이션 시작 중..."
            if [ -f "$JAR_PATH" ]; then
              nohup java -jar "$JAR_PATH" > app.log 2>&1 &
            else
              echo "JAR 파일을 찾을 수 없습니다!"
              exit 1
            fi

            # 프로세스 시작 확인
            sleep 10
            if pgrep -f "$JAR_PATH"; then
              echo "새 프로세스가 성공적으로 시작되었습니다."
              echo "프로세스 세부 정보:"
              ps aux | grep "$JAR_PATH"
            else
              echo "새 프로세스 시작에 실패했습니다."
              echo "app.log 파일의 내용:"
              tail -n 50 app.log
              exit 1
            fi

            # 로그 파일 크기 관리 (기본 10MB 이상일 경우 삭제)
            LOG_FILE="/home/ubuntu/app.log"
            MAX_LOG_SIZE=10485760  # 10MB

            if [ -f "$LOG_FILE" ]; then
              LOG_SIZE=$(stat -c%s "$LOG_FILE")
              if [ "$LOG_SIZE" -gt "$MAX_LOG_SIZE" ]; then
                echo "로그 파일이 너무 큽니다. 로그를 삭제하고 새 파일을 생성합니다."
                rm "$LOG_FILE"
                touch "$LOG_FILE"
              fi
            fi
