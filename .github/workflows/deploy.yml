name: CI/CD Pipeline

on:
  push:
    branches:
      # todo main 브랜치로 변경하기
      - develop  # develop 브랜치에 푸시될 때 빌드 및 배포

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # GitHub 저장소에서 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v2

      # JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Gradle 빌드 실행
      - name: Build with Gradle
        run: ./gradlew build -x test  # 테스트 제외하고 빌드

      # 빌드된 JAR 파일을 EC2로 복사
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/TransferStay-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # EC2에 접속해서 JAR 파일 실행
      - name: SSH to EC2 and run JAR
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/
            pkill -f 'java -jar' || true  # 기존 JAR 파일 종료
            nohup java -jar TransferStay-0.0.1-SNAPSHOT.jar &  # 새로운 JAR 파일 실행
